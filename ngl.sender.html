<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL BOMB! - Modern Anonymous Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8a2be2;
            --primary-dark: #6a11cb;
            --secondary: #00bfff;
            --accent: #ff0080;
            --bg-dark: #0a0a14;
            --bg-card: rgba(22, 22, 36, 0.9);
            --text: #f0f0f0;
            --text-muted: #a0a0c0;
            --success: #00cc88;
            --error: #ff3860;
            --warning: #ffdd57;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.2;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
            font-size: 16px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            color: var(--text);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            display: none;
            border-left: 4px solid var(--primary);
        }

        .success {
            background: rgba(0, 204, 136, 0.15);
            color: var(--success);
            border-left-color: var(--success);
        }

        .error {
            background: rgba(255, 56, 96, 0.15);
            color: var(--error);
            border-left-color: var(--error);
        }

        .warning {
            background: rgba(255, 221, 87, 0.15);
            color: var(--warning);
            border: 1px solid rgba(255, 221, 87, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            border-left: 4px solid var(--warning);
        }

        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, 0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                transparent 75%, 
                transparent
            );
            z-index: 1;
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .counter {
            text-align: center;
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .log-entry {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 13px;
            border-left: 4px solid var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .log-success {
            border-left-color: var(--success);
            background: rgba(0, 204, 136, 0.1);
        }

        .log-error {
            border-left-color: var(--error);
            background: rgba(255, 56, 96, 0.1);
        }

        .url-example {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            input, textarea, select {
                padding: 12px 15px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bomb"></i> NGL BOMB!</h1>
            <p>Modern Anonymous Sender</p>
        </div>

        <div class="warning">
            <strong><i class="fas fa-exclamation-triangle"></i> PERHATIAN:</strong> Jika Spam 100 Gunakan Jeda 2 Detik! Mungkin ada CORS error. Gunakan dengan bijak.
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Target :</label>
                <input type="text" id="username" placeholder="Masukan Link/Username" value="">
                <div class="url-example">Bisa pakai link lengkap atau username saja</div>
            </div>

            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> Pesan :</label>
                <textarea id="message" placeholder="Tulis pesan yang ingin dikirim"></textarea>
            </div>

            <div class="form-group">
                <label for="count"><i class="fas fa-layer-group"></i> Jumlah Pesan:</label>
                <input type="number" id="count" min="1" max="100" value="" placeholder="Masukkan jumlah pesan yang ingin dikirim">
                <div class="url-example">Minimal 1 pesan, maksimal 100 pesan</div>
            </div>

            <div class="form-group">
                <label for="delay"><i class="fas fa-clock"></i> Delay Antar Pesan (detik):</label>
                <select id="delay">
                    <option value="1" selected>1 detik</option>
                    <option value="2">2 detik</option>
                    <option value="3">3 detik</option>
                </select>
            </div>

            <div class="counter">
                Mengirim: <span id="sent-count">0</span> / <span id="total-count">0</span>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <button class="btn" id="send-btn"><i class="fas fa-paper-plane"></i> Kirim Pesan Sekarang</button>

            <div class="result" id="result"></div>
            
            <div id="log-container" style="display: none; margin-top: 15px;">
                <h4><i class="fas fa-list"></i> Log Pengiriman:</h4>
                <div id="log-entries"></div>
            </div>
        </div>

        <div class="footer">
            <i class="fas fa-shield-alt"></i> &copy; 2025 NGL Bomb Sender - Pure JavaScript
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars with trails
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties for each star
                const size = Math.random() * 3 + 1;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const animationDelay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}vw`;
                star.style.animationDuration = `${animationDuration}s`;
                star.style.animationDelay = `${animationDelay}s`;
                
                // Add trail effect
                star.style.boxShadow = `0 0 ${size * 4}px ${size}px rgba(255, 255, 255, 0.5)`;
                
                starsContainer.appendChild(star);
            }

            const sendBtn = document.getElementById('send-btn');
            const resultDiv = document.getElementById('result');
            const progressDiv = document.querySelector('.progress');
            const progressBar = document.getElementById('progress-bar');
            const counterDiv = document.querySelector('.counter');
            const sentCountSpan = document.getElementById('sent-count');
            const totalCountSpan = document.getElementById('total-count');
            const logContainer = document.getElementById('log-container');
            const logEntries = document.getElementById('log-entries');

            function extractUsername(input) {
                // Remove URL parts to get just username
                let username = input.replace('https://ngl.link/', '')
                                   .replace('http://ngl.link/', '')
                                   .replace('ngl.link/', '')
                                   .split('/')[0]
                                   .split('?')[0]
                                   .trim();
                return username;
            }

            function generateDeviceId() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            async function sendNGLMessage(username, message) {
                const deviceId = generateDeviceId();
                const cleanUsername = extractUsername(username);
                
                const data = new URLSearchParams();
                data.append('username', cleanUsername);
                data.append('question', message);
                data.append('deviceId', deviceId);
                data.append('gameSlug', '');
                data.append('referrer', '');

                try {
                    const response = await fetch('https://ngl.link/api/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': '*/*',
                            'Origin': 'https://ngl.link',
                            'Referer': `https://ngl.link/${cleanUsername}`,
                            'User-Agent': 'Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/131.0.0.0 Mobile Safari/537.36',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: data.toString(),
                        mode: 'no-cors' // Important for bypassing CORS
                    });

                    // Dengan mode 'no-cors', kita tidak bisa membaca response
                    // Tapi request tetap dikirim
                    return {
                        success: true,
                        message: `Request sent to ${cleanUsername}`,
                        deviceId: deviceId
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }

            sendBtn.addEventListener('click', async function() {
                const usernameInput = document.getElementById('username').value.trim();
                const message = document.getElementById('message').value.trim();
                const count = parseInt(document.getElementById('count').value);
                const delay = parseInt(document.getElementById('delay').value) * 1000;

                if (!usernameInput) {
                    showResult('Link atau username tidak boleh kosong!', 'error');
                    return;
                }

                if (!message) {
                    showResult('Pesan tidak boleh kosong!', 'error');
                    return;
                }

                if (isNaN(count) || count < 1 || count > 100) {
                    showResult('Jumlah pesan harus antara 1 dan 100!', 'error');
                    return;
                }

                sendBtn.disabled = true;
                sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
                progressDiv.style.display = 'block';
                counterDiv.style.display = 'block';
                logContainer.style.display = 'block';
                totalCountSpan.textContent = count;
                sentCountSpan.textContent = '0';
                progressBar.style.width = '0%';
                logEntries.innerHTML = '';

                const cleanUsername = extractUsername(usernameInput);
                let successCount = 0;
                let errorCount = 0;

                for (let i = 0; i < count; i++) {
                    try {
                        addLog(`Mengirim pesan ${i + 1} ke ${cleanUsername}...`, 'info');
                        
                        const result = await sendNGLMessage(usernameInput, message);
                        
                        if (result.success) {
                            successCount++;
                            addLog(`✓ Pesan ${i + 1} berhasil dikirim (Device: ${result.deviceId})`, 'success');
                        } else {
                            errorCount++;
                            addLog(`✗ Pesan ${i + 1} gagal: ${result.error}`, 'error');
                        }
                    } catch (error) {
                        errorCount++;
                        addLog(`✗ Pesan ${i + 1} error: ${error.message}`, 'error');
                    }

                    sentCountSpan.textContent = i + 1;
                    const progress = ((i + 1) / count) * 100;
                    progressBar.style.width = `${progress}%`;

                    if (delay > 0 && i < count - 1) {
                        addLog(`Menunggu ${delay/1000} detik...`, 'info');
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }

                showResult(
                    `Proses selesai! ${successCount} request dikirim, ${errorCount} error. Cek akun NGL target untuk verifikasi.`,
                    successCount > 0 ? 'success' : 'error'
                );

                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim Pesan Sekarang';
            });

            function addLog(message, type) {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : ''}`;
                
                const icon = type === 'success' ? 'fa-check-circle' : 
                            type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
                
                logEntry.innerHTML = `<i class="fas ${icon}"></i> [${new Date().toLocaleTimeString()}] ${message}`;
                logEntries.appendChild(logEntry);
                logEntry.scrollIntoView({ behavior: 'smooth' });
            }

            function showResult(message, type) {
                resultDiv.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
                resultDiv.className = 'result ' + type;
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
